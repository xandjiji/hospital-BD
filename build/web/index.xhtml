<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h1>Hospital UFSCar</h1>
                        <p>Bem vindo ao hospital UFSCar,
                        realize seu cadastro ou agende uma consulta!</p>
                        
                        <h:outputText rendered="#{login.nao_logado == false}" value = "Logado como:  #{login.user} (#{login.user_type})" />

                        <h3>Selecione a opção abaixo</h3>
                        <p><h:form>
                            <button class="btn btn-success btn-space" jsf:outcome="cadMedicoForm" rendered="#{login.logado_admin}">Cadastrar médico</button>
                            <button class="btn btn-success btn-space" jsf:outcome="cadPacienteForm" rendered="#{login.logado_admin}">Cadastrar paciente</button>    
                            <button class="btn btn-success btn-space" jsf:outcome="cadConsultaForm" rendered="#{login.logado_paciente}">Agendar consulta</button> 
                            <button class="btn btn-success btn-space" jsf:outcome="listaConsultas" rendered="#{login.logado_paciente || login.logado_medico}">Minhas consultas</button> 
                            <button class="btn btn-success btn-space" jsf:outcome="listaMedicos">Listar médicos</button>     
                            <button class="btn btn-success btn-space" jsf:outcome="loginForm" rendered="#{login.nao_logado}">Fazer login</button>
                            <h:commandButton class="btn btn-success btn-space" value="Fazer logout" rendered="#{login.nao_logado == false}" action="#{login.fazerLogout()}"/>
                            </h:form>
                        </p>
                    </div>
                </div>
            </ui:define>     
        </ui:composition>
    </h:body>
</html>
