<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
	<f:event listener="#{login.esta_logado_paciente}" type="preRenderView" />
    </f:metadata>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h4>Nova Consulta</h4>
                        <form class="form-horizontal" jsf:id="formConsulta">
                            <div class="alert #{novaConsulta.mensagem.tipoMensagem}" jsf:id="mensagem">
                                #{novaConsulta.mensagem.texto}
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="crm">CRM</label>
                                <div class="col-sm-4">
                                    <input type="number"
                                           class="form-control"
                                           jsf:id="crm"
                                           jsf:label="CRM"
                                           jsf:value="#{novaConsulta.dadosConsulta.crm}"
                                           jsf:required="true">
                                    </input>
                                </div>
                                
                                <label class="col-sm-3 control-label" for="data">Data da consulta</label>
                                <div class="col-sm-3">
                                    <input type="date"
                                           class="form-control"
                                           jsf:id="data"
                                           jsf:label="Data da consulta"
                                           jsf:value="#{novaConsulta.dadosConsulta.data}"
                                           jsf:required="true">
                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd" />
                                    </input>
                                    <h:message for="data" class="text text-danger" />
                                </div>
                            </div>
                                
                            <div class="form-group"> 
                                <div class="col-sm-12">
                                    <button class="btn btn-default"
                                            jsf:id="enviar">
                                        Cadastrar consulta
                                        <f:ajax execute="@form"
                                                render="@form"
                                                onevent="monitorarAjax"
                                                listener="#{novaConsulta.confirmarConsulta}" />
                                    </button>
                                </div>
                            </div>
                        </form> 
                    </div>
                </div>
            </ui:define>     
        </ui:composition>
    </h:body>
</html>
