<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
	<f:event listener="#{login.esta_logado_admin}" type="preRenderView" />
    </f:metadata>
    
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h4>Novo médico</h4>
                        <form class="form-horizontal" jsf:id="formMedico">
                            <div class="alert #{novoMedico.mensagem.tipoMensagem}" jsf:id="mensagem">
                                #{novoMedico.mensagem.texto}
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="crm">CRM</label>
                                <div class="col-sm-4">
                                    <input type="number"
                                           class="form-control"
                                           jsf:id="crm"
                                           jsf:label="CRM"
                                           jsf:value="#{novoMedico.dadosMedico.crm}"
                                           jsf:required="true">
                                    </input>
                                </div>
                                
                                <label class="col-sm-2 control-label" for="nome">Nome</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="nome"
                                           jsf:label="Nome"
                                           jsf:value="#{novoMedico.dadosMedico.nome}"
                                           jsf:required="true">
                                    </input>
                                </div>
                                
                                <label class="col-sm-2 control-label" for="especialidade">Especialidade</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="especialidade"
                                           jsf:label="Especialidade"
                                           jsf:value="#{novoMedico.dadosMedico.especialidade}"
                                           jsf:required="true">
                                    </input>
                                </div>     
                        
                                <label class="col-sm-2 control-label" for="senha">Senha</label>
                                <div class="col-sm-4">
                                    <input type="password"
                                           class="form-control"
                                           jsf:id="senha"
                                           jsf:label="Senha"
                                           jsf:value="#{novoMedico.dadosMedico.senha}"
                                           jsf:required="true">
                                    </input>
                                </div>                                
                            </div>
                            <div class="form-group"> 
                                <div class="col-sm-12">
                                    <button class="btn btn-default"
                                            jsf:id="enviar">
                                        Cadastrar médico
                                        <f:ajax execute="@form"
                                                render="@form"
                                                onevent="monitorarAjax"
                                                listener="#{novoMedico.confirmarMedico}" />
                                    </button>
                                </div>
                            </div>
                        </form> 
                    </div>
                </div>
            </ui:define>     
        </ui:composition>
    </h:body>
</html>
