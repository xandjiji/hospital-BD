<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
	<f:event listener="#{login.esta_logado_admin}" type="preRenderView" />
    </f:metadata>
    
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h4>Novo paciente</h4>
                        <form class="form-horizontal" jsf:id="formPaciente">
                            <div class="alert #{novoPaciente.mensagem.tipoMensagem}" jsf:id="mensagem">
                                #{novoPaciente.mensagem.texto}
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="cpf">CPF</label>
                                <div class="col-sm-4">
                                    <input type="number"
                                           class="form-control"
                                           jsf:id="cpf"
                                           jsf:label="CPF"
                                           jsf:value="#{novoPaciente.dadosPaciente.cpf}"
                                           jsf:required="true">
                                    </input>
                                </div>
                                
                                <label class="col-sm-2 control-label" for="nome">Nome</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="nome"
                                           jsf:label="Nome"
                                           jsf:value="#{novoPaciente.dadosPaciente.nome}"
                                           jsf:required="true">
                                    </input>
                                </div>
                                
                                <label class="col-sm-2 control-label" for="sexo">Sexo</label>
                                <div class="col-sm-4">
                                    <h:selectOneMenu value = "#{novoPaciente.dadosPaciente.sexo}"> 
                                       <f:selectItem itemValue = "M" itemLabel = "Masculino" /> 
                                       <f:selectItem itemValue = "F" itemLabel = "Feminino" /> 
                                    </h:selectOneMenu>
                                </div>     
                                
                                <label class="col-sm-2 control-label" for="telefone">Telefone</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="telefone"
                                           jsf:label="Telefone"
                                           jsf:value="#{novoPaciente.dadosPaciente.telefone}"
                                           jsf:required="true">
                                    </input>
                                </div>      
                                
                                <label class="col-sm-3 control-label" for="dataDeNascimento">Data de nascimento</label>
                                <div class="col-sm-3">
                                    <input type="date"
                                           class="form-control"
                                           jsf:id="dataDeNascimento"
                                           jsf:label="Data de nascimento"
                                           jsf:value="#{novoPaciente.dadosPaciente.dataDeNascimento}"
                                           jsf:required="true">
                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd" />
                                    </input>
                                    <h:message for="dataDeNascimento" class="text text-danger" />
                                </div>
                                
                                <label class="col-sm-2 control-label" for="senha">Senha</label>
                                <div class="col-sm-4">
                                    <input type="password"
                                           class="form-control"
                                           jsf:id="senha"
                                           jsf:label="Senha"
                                           jsf:value="#{novoPaciente.dadosPaciente.senha}"
                                           jsf:required="true">
                                    </input>
                                </div>                                
                            </div>
                            <div class="form-group"> 
                                <div class="col-sm-12">
                                    <button class="btn btn-default"
                                            jsf:id="enviar">
                                        Cadastrar paciente
                                        <f:ajax execute="@form"
                                                render="@form"
                                                onevent="monitorarAjax"
                                                listener="#{novoPaciente.confirmarPaciente}" />
                                    </button>
                                </div>
                            </div>
                        </form> 
                    </div>
                </div>
            </ui:define>     
        </ui:composition>
    </h:body>
</html>
