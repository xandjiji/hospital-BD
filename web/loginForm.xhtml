<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
            <h4>Login</h4>
            
                        <form class="form-horizontal" jsf:id="formLogin">        
                            
                            
                                <label class="col-sm-1 control-label" for="usertype">Tipo de usuário</label>
                                <div class="col-sm-1">
                                    <h:selectOneMenu value = "#{login.user_type}"> 
                                       <f:selectItem itemValue = "admin" itemLabel = "Admin" /> 
                                       <f:selectItem itemValue = "medico" itemLabel = "Médico" /> 
                                       <f:selectItem itemValue = "paciente" itemLabel = "Paciente" /> 
                                    </h:selectOneMenu>
                                </div>      
                                
                                <label class="col-sm-4 control-label" for="crm">Usuario</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="user"
                                           jsf:label="User"
                                           jsf:value="#{login.user}"
                                           jsf:required="true">
                                    </input>
                                </div>       
                                
                                <label class="col-sm-5 control-label" for="pass">Senha</label>
                                <div class="col-sm-5">
                                    <input type="password"
                                           class="form-control"
                                           jsf:id="pass"
                                           jsf:label="pass"
                                           jsf:value="#{login.pass}"
                                           jsf:required="true">
                                    </input>
                                </div>           
                                
                            <div class="form-group"> 
                                <div class="col-sm-12">
                                    <button class="btn btn-default"
                                            jsf:action="#{login.fazerLogin()}"
                                            jsf:id="enviar">                                        
                                        Fazer login
                                    </button>
                                </div>
                            </div>
                            
                        </form>
            </ui:define>     
        </ui:composition>
    </h:body>
</html>
